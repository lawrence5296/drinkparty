<h3>Top Attendees</h3>
<div class="grid grid-pad">
  <a *ngFor="let attendee of attendees"  [routerLink]="['/detail', attendee.id]"  class="col-1-4">
    <div class="module attendee">
      <h4>{{attendee.name}}</h4>
    </div>
  </a>
</div>
<attendee-search></attendee-search>
